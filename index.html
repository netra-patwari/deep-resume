<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Deep Pajwani</title>
</head>

<body>
    <div class="menu-bar-container">

        <!-- <div class="menu-bar">
            Menu Bar
        </div> -->
        
    </div>
    <main class="resume">

        <div class="title">
            <div class="title-text">
                <h1>Hi, I'm <span id="name"></span> <span class="waving-hand">ðŸ‘‹</span></h1>
                <h3 id="tagline"></h3>
            </div>

            <div>
                <img class="deep-php" id="profileImage" src="" alt="profile-photo">
            </div>
        </div>

        <section class="about-sec">
            <h2>About</h2>
            <p id="aboutText"></p>
        </section>

        <section class="work-experience-section">
            <h2>Work Experience</h2>
            <div id="workExperience"></div>
        </section>

        <section class="education-section">
            <h2>Education</h2>
            <div id="education"></div>
        </section>

        <section class="skills-section">
            <h2>Skills</h2>
            <div class="pills" id="skills"></div>
        </section>



    </main>

    <script>
        // Profile Data
        const profile = {
            name: "Deep",
            tagline: "Software Engineer turned Entrepreneur. I love building things and helping people. Very active on Linkedin.",
            image: "/assets/deep-mugshoot.jpeg",
            about: "I'm Deep Pajwani, a passionate Software Engineer turned Entrepreneur. I thrive on building innovative solutions and helping others achieve their goals. With a strong presence on LinkedIn, I enjoy sharing insights and connecting with like-minded professionals."
        };

        // Work Experience Array
        const workExperience = [
            {
                company: "Naukri.com",
                logo: "/assets/companies/naukri.jpeg",
                period: "Jan 2021 - Present",
                position: "Senior Executive"
            },
            {
                company: "Zero Dimensions",
                logo: "/assets/companies/zero-dimensions.jpeg",
                period: "May 2024 - Aug 2024",
                position: "Marketing Intern"
            },
            {
                company: "Channelplay Limited",
                logo: "/assets/companies/channelplay-limited.jpeg",
                period: "Jun 2020 - Aug 2024",
                position: "Freelance Auditor"
            },
            {
                company: "Ipsos in India",
                logo: "/assets/companies/ipsos-india.jpeg",
                period: "Jun 2019 - Aug 2024",
                position: "Freelance Auditor"
            }
        ];

        // Education Array
        const education = [
            {
                institution: "St. Kabir Institute of Professional Studies, Ahm",
                logo: "/assets/education/skips-ahm.png",
                period: "Aug 2023 - Mar 2025",
                degree: "Post Graduation Diploma Management",
                specialization: "Specialisation - Marketing and finance"
            },
            {
                institution: "Mithibai college, Mumbai",
                logo: "/assets/education/mithibai-clg.jpeg",
                period: "2018 - 2021",
                degree: "Bachelor of Commerce",
                specialization: null
            }
        ];

        // Skills Array
        const skills = [
        "Sales",
        "Leadership",
        "Digital Marketing",
        "Relationship Management",
        "Brand Management",
        "Fundamentals of Digital Marketing (Google)",
        "Launch Event Winner",
        "First In Debate Competition",
        "Best Ad Making For Zomato",
        "Colloquium Winner Product",
        "Mr. Fresher In St. Kabir Institute",
        "Two Times Performer Of The Month At Bhavani Metals",
        "Poetry",
        "Reading Books",
        "Standup Art Club",
        "Writing Articles On Marketing",
        "GUSEC Member For Startups Meet",
        "Member Of Mithibai Debate Society",
        "English",
        "Hindi",
        "Gujarati"
      ];
      
        // Render Profile
        function renderProfile() {
            document.getElementById('name').textContent = profile.name;
            document.getElementById('tagline').textContent = profile.tagline;
            document.getElementById('profileImage').src = profile.image;
            document.getElementById('aboutText').textContent = profile.about;
        }

        // Render Work Experience
        function renderWorkExperience() {
            const container = document.getElementById('workExperience');
            
            workExperience.forEach(job => {
                const tile = `
                    <div class="company-tile-container">
                        <div class="company-tile">
                            <div>
                                <img class="company-tile-img" src="${job.logo}" alt="${job.company}">
                            </div>
                            <div class="company-tile-info-container">
                                <div class="company-tile-info">
                                    <h4>${job.position}</h4>
                                    <h5>${job.period}</h5>
                                </div>
                                <div class="company-tile-position">
                                    <p>${job.company}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += tile;
            });
        }

        // Render Education
        function renderEducation() {
            const container = document.getElementById('education');
            
            education.forEach(edu => {
                const tile = `
                    <div class="education-tile-container">
                        <div class="education-tile">
                            <div>
                                <img class="education-tile-img" src="${edu.logo}" alt="${edu.institution}">
                            </div>
                            <div class="education-tile-info-container">
                                <div class="education-tile-info">
                                    <h4>${edu.institution}</h4>
                                    <h5>${edu.period}</h5>
                                </div>
                                <div class="education-tile-name">
                                    <p>${edu.degree}</p>
                                    ${edu.specialization ? `<span>${edu.specialization}</span>` : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.innerHTML += tile;
            });
        }

        // Render Skills
        function renderSkills() {
            const container = document.getElementById('skills');
            
            skills.forEach(skill => {
                const pill = document.createElement('div');
                pill.className = 'pill';
                pill.textContent = skill;
                container.appendChild(pill);
            });
        }

        // Initialize - Render all sections
        document.addEventListener('DOMContentLoaded', () => {
            renderProfile();
            renderWorkExperience();
            renderEducation();
            renderSkills();
        });
    </script>
</body>

</html>
